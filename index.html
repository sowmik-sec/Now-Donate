<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Now Donate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="banner">
      <h1>Let’s Help Those Who Are<br />More In Need</h1>
      <p>
        No one should live disadvantaged and vulnerable lives in 2023<br />
        Come to help the needy people
      </p>
      <br />
      <button>Donate Now</button>
    </section>
    <section>
      <div class="today-donate">
        <h1>Donate Today</h1>
        <p>
          Become a part of us to see the way we see it,<br />
          and then we won’t fail to notice those who need our attention.
        </p>
      </div>
      <div class="amount">
        <div class="box-taka">
          <h3>100tk</h3>
        </div>
        <div class="box-taka tk-200">
          <h3>200tk</h3>
        </div>
        <div class="box-taka">
          <h3>500tk</h3>
        </div>
        <div class="box-taka">
          <h3>1000tk</h3>
        </div>
        <div class="box-taka">
          <h3>5000tk</h3>
        </div>
      </div>
      <div class="input-form">
        <input
          id="input-amount"
          type="text"
          placeholder="Other Amount(taka)"
          size="100"
        />
        <br />
      </div>
      <div class="donate-taka-btn">
        <button>Donate Now</button>
      </div>
    </section>
  </body>
</html>
